<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现一个简单的vue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>{{person.name}} -- {{person.age}}</h2>
    <h3>{{person.fav}}</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h3>{{msg}}</h3>
    <div v-text="msg"></div>
    <div v-html="htmlStr"></div>
    <input type="text" v-model="msg">
    <button v-on:click="handlerClick">按钮1</button>
    <button @click="handlerClick">按钮2</button>
</div>
<script src="Observer.js"></script>
<script src="MVue.js"></script>
<script>
    let vm = new MVue({
        el: '#app',
        data: {
            person: {
                name: '小马哥',
                age: 18,
                fav: '姑娘'
            },
            msg: '学习MVVM实现原理',
            htmlStr: `<h1>好好学习</h1>`
        },
        methods:{
            handlerClick(){
                console.log(this);
                this.$data.person.name='冯建雄'
                this.$data.person.age=12
            }
        }
    })
</script>
</body>
</html>
